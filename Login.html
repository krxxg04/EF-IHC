<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Elegancia Urbana</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="Logincontainer">
      <div class="Logincontent">
        <div class="logo-image">
          <img src="img/EleganciaU.jfif" alt="Logo Grande" class="logo" />
          <h1>Elegancia Urbana</h1>
        </div>

        <form class="login-form" action="#" method="post">
          <div class="input-group">
            <input
              type="text"
              placeholder="USUARIO"
              name="usuario"
              class="input"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="CONTRASEÑA"
              name="contrasena"
              class="input"
              required
            />
          </div>
          <button type="submit" class="submit-button">Iniciar Sesión</button>
        </form>

        <p>O INGRESA CON:</p>

        <button class="social-login google">GOOGLE</button>
        <button class="social-login facebook">FACEBOOK</button>
        <p class="register">
          ¿NO TIENES UNA CUENTA? <a href="#">REGÍSTRATE</a>
        </p>
      </div>
    </div>
  </body>
  <footer class="footer">
    <div class="footer-column">
        <h3>Elegancia Urbana</h3>
        <p>Las mejores marcas para todos</p>
    </div>
    <div class="footer-column">
      <h3>Contacto</h3>
      <p>Email: adoptaamigo123@gmail.com</p>
      <p>Teléfono: +51 949342405</p>
    </div>
    <div class="footer-bottom">
      <p>© 2024 Elegancia Urbana. Juntos por la moda.</p>
    </div>
  </footer>  
</html>
